name: 'ðŸ¦  VirusTotal Scan'

on:
  - push
  - pull_request

jobs:
  virustotal-scan:
    runs-on: ubuntu-latest
    steps:
      - name: 'ðŸ“¦ Checkout'
        uses: actions/checkout@v3

      - name: 'ðŸ“¦ Set up Go'
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.6'
      - run: go version

      - name: 'ðŸ¦  Scan PDF files using VT'
        uses: crazy-max/ghaction-virustotal@v3
        with:
          vt_api_key: ${{ secrets.VT_API_KEY }}
          files: |
            export/guide.pdf
            export/guide.odt
