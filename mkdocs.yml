markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.superfences:
      custom_fences:
      - name: mermaid
        class: mermaid
        format: materialx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true

  - pymdownx.critic: {}
  - pymdownx.caret: {}
  - pymdownx.keys: {}
  - pymdownx.mark: {}
  - pymdownx.tilde: {}
  - pymdownx.snippets: {}
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list: {}
  - def_list: {}
  - md_in_html: {}
  - meta: {}
  - abbr: {}
  - tables: {}
  - footnotes: {}
  - toc:
      permalink: true
      toc_depth: 3

